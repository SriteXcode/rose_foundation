<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/blackrose_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Black Rose Foundation PWA" />
    <title>Blackrose Foundation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .splash-logo {
        width: 120px;
        height: 120px;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
      /* Hide splash when app is loaded */
      body.loaded #splash-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <img src="/blackrose_logo.png" alt="Black Rose Foundation" class="splash-logo" />
      <h2 style="font-family: sans-serif; color: #636363; margin-top: 20px;">Blackrose Foundation</h2>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const removeSplash = () => {
        document.body.classList.add('loaded');
      };

      // Listen for custom event from React
      window.addEventListener('app-loaded', () => {
        // Small delay to ensure smooth transition after React mounts
        setTimeout(removeSplash, 100); 
      });

      // Fallback: Remove splash screen after 4 seconds max if event doesn't fire
      setTimeout(removeSplash, 4000);
    </script>
  </body>
</html>
